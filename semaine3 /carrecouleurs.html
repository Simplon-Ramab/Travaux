<!DOCTYPE html>
<html lang="fr">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Example E</title>
	<style>
		#box_1 {
		 	width: 200px;
		 	height: 200px;
			background: #ee3e64;
			position: relative;

		}
		#box_2 {
		 	width: 200px;
		 	height: 200px;
			background: #44accf;
			float: right;
			margin-top:-200px;


		}
		#box_3 {
		 	width: 200px;
		 	height: 200px;
			background: #b7d84b;
			position: relative;
			display: block;
			margin-top: 300px;

		}
		#box_4 {
		 	width: 200px;
		 	height: 200px;
			background: #ebde52;
			float: right;
			margin-top: -200px;





		}
	</style>
</head>
<body>
	<div id="box_1"></div>
	<div id="box_2"></div>
	<div id="box_3"></div>
	<div id="box_4"></div>
</body>
</html>
